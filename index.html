<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>

<body>
    <h1>World Uni Rankings</h1>
    <p>This shows the top 10 unis around the world by THE rankings.</p>
    <p>Click on the legend to filter the data points by location.</p>
    <div id="unirank_overall_chart">
    </div>
